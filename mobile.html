<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" href="image/mobile.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

</head>

<body>



    <h2 class="text-center text-success mt-5">Mobile Shop </h2>

    <div class="input-group mb-3 w-75 mx-auto mt-5">
        <input id="search-area" type="text" class="form-control" placeholder="Search Your Mobile"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="loadAllMobile()" class="btn btn-outline-secondary" type="button"
            id="search-btn">Search</button>
    </div>
    <div id="spinner">
        Loading....
    </div>
    <p id="text1"></p>

    <div id="mobile-details" class=" w-75 mx-auto mb-3">

    </div>

    <div id="mobile-container" class="row row-cols-1 row-cols-md-3 g-4">
    </div>

    <div class="d-flex justify-content-center">
        <button id="show-more-btn" type="button" class="btn btn-primary btn-md ">Show
            More</button>
    </div>





    <script src="js/mobile.js"></script>
</body>

</html>
